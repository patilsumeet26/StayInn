<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <header>    
        <div class="navbar">
            <div class="logo">
                <div class="logoimg">       
                </div>
            </div>
        
            <div>     
                 <a class="home hovering" href="http://127.0.0.1:5500/Home/index.html">Home</a>
            </div>
             <div>
                 <a class="rooms hovering" href="#">Rooms</a>
            </div>
             <div>
                 <a class="dining hovering" href="#">Dining</a>
            </div>
             <div>
                 <a class="contact hovering" href="http://127.0.0.1:5500/Contact/contact.html">Contact</a>
            </div>
            <div>
                <a class="signin hovering" href="#"><i class="fa-regular fa-user"></i> <span>Sign In</span></a>
            </div>
        </div>
    </header> 
    
    <section class="welcome">
        <div class="bgimg">
            <div class="first_sen">Welcome to StayInn</div>
           <p>Experience unparalleled luxury comfort in the heart of city</p>
        <div class="features">
            <div class="parking border"><i class="fa-solid fa-square-parking"></i> Free Parking</div>
            <div class="wifi border"><i class="fa-solid fa-wifi"></i> Free Wi-Fi</div>
        </div>
        <div class="details">
            <div class="location">
               <i id="loc" class="fa-solid fa-location-dot"></i>
                
                <select name="city" class="city">
                    <option value="Loction">City</option>  
                    <option value="Bengalore">Bangalore</option>
                    <option value="Kalaburgi">Kalaburgi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Nodia">Noida</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Varnasi">Varnasi</option>
                    <option value="Ayodhya">Ayodhya</option>
                </select>
            </div>
            <div class="checkin">
                <i id="check1" class="fa-solid fa-arrow-right-to-bracket"></i>
                 <input type="date" class="date" name="date">
                
            </div>
            <div class="checkout">
                <i id="check2" class="fa-solid fa-arrow-right-from-bracket"></i>
                <input type="date" class="date" name="date">
                
            </div>
            <div class="guests">
                <i id="guest" class="fa-solid fa-people-group"></i>
                 
                 <select name="guest">
                    <option value="1">1 Guest</option>  
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5">5 Guests</option>
                    <option value="6">6 Guests</option>
                    <option value="7">7 Guests</option>
                    <option value="8">8 Guests</option>
                    <option value="9">9 Guests</option>
                    <option value="10">10 Guests</option>
                </select>
            </div>
            <div class="search">
                <i id="search1" class="fa-solid fa-magnifying-glass"></i>  <a class="s1" href="#">Search</a>
                
            </div>
        </div>
        </div>
    </section>

</html>
